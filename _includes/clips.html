<section id="clips" class="clips">
  <div class="o-wrapper">

    {% for clip in site.data.settings.clips %}

    <div class="clips__clip clip">
      <div class="vimeo vimeo--16x9">
        {% include vimeo.html id=clip.id %}
      </div>
      <p>{{clip.name}}</p>
    </div>

    {% endfor %}

  </div>
</section>
