<section id="clips" class="py-4 md:py-8 sm:grid sm:grid-columns-4 sm:grid-gap-4 grid-items-start">
  {%- for clip in site.data.settings.clips -%}
  <article class="flex flex-col-reverse mb-4">
    <h1 class="text-base font-heading font-normal">{{clip.name}}</h1>
    <div class="clip">
      <a data-scroll data-vimeoID="{{clip.id}}" href="https://vimeo.com/{{clip.id}}">
        <img src="{{clip.thumb}}" class="cursor-pointer" />
      </a>
    </div>
  </article>
  {%- endfor -%}
</section>
